name: EnderPlugin
main: io.github.rookietec9.enderplugin.EnderPlugin
version: Rho22.8.7
prefix: EP
commands:
  #START COMMAND GROUPS
  #--START CRASH COMMANDS
  crash:
    aliases: ['boot']
    description: Crash a player
  delete:
    aliases: ['immobilize','freeze']
    description: Freeze a player
  #--END CRASH COMMANDS
  #--START INVENTORY OPEN COMMANDS
  anvil:
    description: Open up an anvil
  craft:
    aliases: ['workbench']
    description: Open up a crafting table
  enderchest:
    aliases: ['ec']
    description: Open up the ender chest
  invsee:
    aliases: ['enderinvsee']
    description: Open up a player's inventory
  #--END INVENTORY OPEN COMMANDS
  #--START ITEM CHANGE COMMANDS
  hideflags:
    aliases: ['flag']
    description: Hide a flag
  paint:
    description: Change the color of an item
  rename:
    aliases: ['name']
    description: Rename an item
  setcount:
    aliases: ['paint','telly']
    description: Change an item's count
  telly:
    aliases: ['games']
    description: Give yourself the teleporter
  unbreakable:
    description: Make an item unbreakable
  #--END ITEM CHANGE COMMANDS
  #--START PLAYER COMMANDS
  clear:
    description: Clear a player's inventory and armor
  ext:
    aliases: ['enderextinguish','extinguish']
    description: Extinguish a player
  finish:
    aliases: ['enderfinish']
    description: Set a player's health to 1/2 hearts, so that you can finish them off
  heal:
    aliases: ['enderheal']
    description: Heal a player
  hug:
    aliases: ['enderhug']
    description: Hug a player
  kill:
    aliases: ['enderkill']
    description: Kill a player
  #--END PLAYER COMMANDS
  #--START PLAYER SET COMMANDS
  fly:
    description: Change a player's ability to fly or not
  gamemode:
    aliases: ['gm']
    description: Change a player's gamemode
  god:
    description: Make a player invincible
  mute:
    description: Mute a player
  nick:
    description: Change a player's nickname
  rank:
    description: Change a player's rank
  speed:
    description: Change a player's speed
  unmute:
    description: Unmute a player
  #--END PLAYER SET COMMANDS
  #--START TELEPORT COMMANDS
  hub:
    aliases: ['lobby']
    description: Teleport to the hub
  jump:
    description: Jump to the block you are looking at
  top:
    description: Teleport to the highest block at your X & Z co-ordinates
  tpall:
    description: Teleport every player to you
  tphere:
    description: Teleport a specific player to you
  wtp:
    description: Teleport to a world
  #--END TELEPORT COMMANDS
  #--START TEXT-ARG COMMANDS
  action:
    aliases: ['anonaction']
    description: Send an actionbar message to a player
  anon:
    aliases: ['enderanon']
    description: Send an anonymous message
  fake:
    description: Fake a message
  kick:
    description: Kick a player
  sudo:
    description: Make a player send a command
  title:
    description: Send a title to a player
  #--END TEXT-ARG COMMANDS
  #--START TEXT COMMANDS
  anoncast:
    description: Anonymously send a message to everyone on the server
  changelog:
    aliases: ["new"]
    description: View what's new
  colors:
    description: Get a list of the color codes
  details:
    description: Get the Server IP and Port
  getcolor:
    description: Get the color of a certain item
  itemval:
    aliases: ['itemdb']
    description: Get an item's material name and databyte value
  ping:
    description: Get a player's server ping
  scheduler:
    description: Get a list of scheduled tasks
  version:
    aliases: ['plugver']
    description: Get the plugin's version
  yt:
    description: Access our old youtube channel
  #--END TEXT COMMANDS
  #END COMMAND GROUPS

  #START ADVANCED FUNCTIONS
  back:
    aliases: [enderback]
    description: Go to your previous location
  bday:
    aliases: ['enderbday', 'getbday', 'age']
    description: Check the birthday of the server
  countDown:
    aliases: [endercount]
    description: Set up a countdown
  hologram:
    aliases: ['holotext', 'summonholo', 'enderhologram']
    description: Summon a Hologram
  party:
    aliases: ["p","gang"]
    description: Set up a party
  plugins:
    aliases: ['EnderPlugins','plugs','pluglist']
    description: A list of plugins
  sign:
    aliases: [enderSign]
    description: Edit a sign
  stalk:
    aliases: [info]
    description: Gather information on a player
  update:
    aliases: [enderupdate]
    description: Update the plugin
  warp:
    aliases: [enderWarp]
    description: Warp to a place
  #END ADVANCED FUNCTIONS

  #START BASIC FUNCTIONS
  #--START INVENTORY FUNCTIONS
  hat:
    aliases: [enderHat]
    description: Sets the item in a player's hand to the helmet slot
  repair:
    aliases: ['enderRepair']
    description: Repairs an item
  skull:
    aliases: [head]
    description: Give yourself a skull of a player or texture
  skulllink:
    aliases: [headlink]
    description: Give yourself a skull of a player or texture
  #--END INVENTORY FUNCTIONS
  #--START PLAYER FUNCTIONS
  effectslist:
    aliases: ['effects', 'endereffectslist']
    description: Get the target player's status effects
  getChest:
    aliases: ['enderGetChest','chest']
    description: Get items from a chest
  loc:
    aliases: ['enderloc', 'getloc', 'location']
    description: Get the location of a person
  uuid:
    aliases: [EnderUUID]
    description: Grab someone's UUID
  wsp:
    aliases: [setworldspawn, enderworldsp]
    description: Set a world spawn
  #--END PLAYER FUNCTIONS
  #--START TEXT FUNCTIONS
  chatclear:
    aliases: [enderChatClear]
    description: Clear the chat
  help:
    aliases: [EnderHelp]
    description: Get the help
  #--END TEXT FUNCTIONS
  #END BASIC FUNCTIONS

  #START GAME FUNCTION
  esg:
    aliases: [EnderESG]
    description: Open ESG Menu
  esgkit:
    aliases: [esggetkit]
    description: Get an esg kit
  selectblade:
    aliases: [enderselectblade]
    description: Get a wizard blade
  #END GAME FUNCTIONS